<div class="flex flex-column transaction-table">
  <p-toolbar styleClass="mb-4">
    <app-transaction-form class="flex flex-grow-1" (saveEvent)="add($event)" />
  </p-toolbar>

  <div class="flex flex-column align-items-stretch">
    <p-table [value]="incomeTransactions" class="flex-grow-1">
      <ng-template pTemplate="caption">
        Income
      </ng-template>

      <ng-template pTemplate="body" let-transaction let-rowIndex="rowIndex">
        <tr>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ transaction.name }}</td>
          <td>{{ transaction.amount }}</td>
          <td>
            <p-button icon="pi pi-trash" [outlined]="true" (click)="delete(transaction)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-table [value]="expenseTransactions" class="flex-grow-1">
      <ng-template pTemplate="caption">
        Expense
      </ng-template>
      <ng-template pTemplate="body" let-transaction let-rowIndex="rowIndex">
        <tr>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ transaction.name }}</td>
          <td>{{ transaction.amount }}</td>
          <td>
            <p-button icon="pi pi-trash" [outlined]="true" (click)="delete(transaction)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="transaction-table__footer p-3">
    <h3>Total remaining: {{ totalRemaining }}</h3>
  </div>
</div>
